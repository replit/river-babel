name: Run Tests

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs:
  format:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
          submodules: true

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Cache dependencies
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - run: npm ci
      - run: npm run tsc
      - run: npm run format:check

  build-and-test:
    strategy:
      fail-fast: false
      matrix:
        client: ['node', 'python', 'node-protocolv2']
        server: ['node', 'python', 'node-protocolv2']
        # protocolv2 clients aren't bakcwards compatible with protocolv1 servers
        exclude:
          - client: 'node-protocolv2'
            server: 'python'
          - client: 'node-protocolv2'
            server: 'node'
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
          submodules: true

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Cache dependencies
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - run: npm ci

      - name: Test
        run: npm run start -- --client ${{ matrix.client }} --server ${{ matrix.server }} --parallel 2

      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results-${{ matrix.client }}-${{ matrix.server }}
          path: tests/results/${{ matrix.client }}-${{ matrix.server }}.xml

      - uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: logs-${{ matrix.client }}-${{ matrix.server }}
          path: logs/${{ matrix.client }}-${{ matrix.server }}/
          if-no-files-found: warn
